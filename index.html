<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yevhen C. Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <header class="calendar-header">
        <h1>Yevhen Chornyi</h1>
        <p style="font-size: 0.9rem; margin-top: -4px; opacity: 0.7; margin-bottom: 12px;">Work Schedule</p>
        <div class="timezone-selector-container">
          <span class="pulse"></span>
          <select id="timezone-select" class="timezone-select" aria-label="Select Timezone">
            <!-- Populated via JS -->
          </select>
        </div>
      </header>

      <main>
        <div class="controls">
          <button id="prev-month" class="nav-btn" aria-label="Previous Month">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
          </button>
          <h2 id="current-month-year">...</h2>
          <button id="next-month" class="nav-btn" aria-label="Next Month">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
          </button>
        </div>

        <div class="calendar-legend">
          <div class="legend-item">
            <span class="dot working"></span> 
            Working <span id="legend-working-hours" style="opacity: 0.7; font-size: 0.9em; margin-left: 4px"></span>
          </div>
          <div class="legend-item"><span class="dot modified"></span> Modified Hours</div>
          <div class="legend-item"><span class="dot off"></span> Day Off</div>
        </div>

        <div class="calendar-grid-header">
          <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
        </div>
        <div class="calendar-grid" id="calendar-grid">
          <!-- Generated by JS -->
        </div>

        <div id="slot-details" class="slot-details hidden">
          <!-- Populated on click -->
        </div>
      </main>

      <footer>
        <div class="social-links">
          <a href="https://www.upwork.com/freelancers/yevhenc2" target="_blank" aria-label="Upwork">Upwork</a>
          <a href="https://www.linkedin.com/in/evgen-chorniy/" target="_blank" aria-label="LinkedIn">LinkedIn</a>
          <a href="https://wa.me/380936605558" target="_blank" aria-label="WhatsApp">WhatsApp</a>
          <a href="mailto:chorniy098@gmail.com" aria-label="Email">Email</a>
        </div>
        <p>Timezone conversions are automatic based on your device settings.</p>
        <div class="settings" style="margin-top: 12px; display: inline-flex; gap: 10px; align-items: center; font-size: 0.8rem; opacity: 0.8;">
          <label for="start-day-toggle">Week starts on:</label>
          <select id="start-day-toggle" style="background: rgba(255,255,255,0.1); color: inherit; border: 1px solid rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 6px;">
            <option value="auto">Auto</option>
            <option value="1">Monday</option>
            <option value="0">Sunday</option>
          </select>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
