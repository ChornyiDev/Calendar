name: Deploy to Server

on:
  push:
    branches:
      - main  # або 'master', перевірте назву вашої гілки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Manual Rsync Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          echo "Starting rsync transfer..."
          rsync -rtv -vv -e "ssh -p ${{ secrets.REMOTE_PORT }} -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o BatchMode=yes -o ConnectTimeout=60" ./dist/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.REMOTE_TARGET }}
          echo "Transfer finished."
