name: Deploy to Server

on:
  push:
    branches:
      - main  # або 'master', перевірте назву вашої гілки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Server via SSH
        uses: easingthemes/ssh-deploy@v5.0.3
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-rlgoDzvc -i -e 'ssh -p ${{ secrets.REMOTE_PORT }}'" 
          # Або якщо екшен підтримує, часто це REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          # Для цього конкретного екшену (easingthemes/ssh-deploy) порт задається через REMOTE_PORT
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.REMOTE_TARGET }}
          # Якщо aaPanel вимагає, щоб файли належали користувачу www (а ви заходите як root),
          # розкоментуйте рядок нижче:
          # SCRIPT_AFTER: "chown -R www:www ${{ secrets.REMOTE_TARGET }}"
